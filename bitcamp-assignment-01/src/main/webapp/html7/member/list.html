<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 명함 관리</title>
</head>
<body>
<h1>명함입력 페이지 입니다.</h1>
<form action="add" method="post">
<table border='1'>
<tr>
	<th>이름: </th><td><input type="text" name="name" ></td>
</tr>
<tr>
	<th>이메일: </th><td><input type="email" name="email"></td>
</tr>
<tr>
	<th>휴대 전화: </th><td><input type="text" name="cell"></td>
</tr>
<tr>
	<th>일반 전화: </th><td><input type="text" name="tel"></td>
</tr>
<tr>
	<th>팩스: </th><td><input type="text" name="fax"></td>
</tr>
<tr>
	<th>메모: </th><td><input type="text" name="memo"></td>
</tr>
</table>
</form>

<button>등록</button>
</body>
</html>
