<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>멤버 보기</title>
</head>
<body>
<div class="container">
<h1>멤버 보기</h1>
<form>

<div class="form-group row">
    <label for="eId" class="col-sm-2 col-form-label">이름</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="name" placeholder="이름" readonly>
    </div>
</div>
<div class="form-group row">
    <label for="eEmail" class="col-sm-2 col-form-label">이메일</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="email" placeholder="이메일">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">휴대 전화</label>
    <div class="col-sm-4">
      <input type="tel" class="form-control" id="cell" placeholder="휴대 전화">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">일반 전화</label>
    <div class="col-sm-4">
      <input type="tel" class="form-control" id="tel" placeholder="일반 전화">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">팩스</label>
    <div class="col-sm-4">
      <input type="tel" class="form-control" id="fax" placeholder="팩스">
    </div>
</div>
<div class="form-group row">
    <label for="ePassword" class="col-sm-2 col-form-label">메모</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="memo" placeholder="메모">
    </div>
</div>

<div class="form-group row">
    <div class="col-sm-10">
        <button id="eListBtn" type="button" class="btn btn-primary btn-sm">목록</button>
        <button id="eUpdateBtn" type="button" class="viewform btn btn-primary btn-sm">변경</button>
        <button id="eDeleteBtn" type="button" class="viewform btn btn-primary btn-sm">삭제</button>
        <button id="eAddBtn" type="button" class="newform btn btn-primary btn-sm">등록</button>
    </div>
</div>
</form>
</div>
</body>
</html>
