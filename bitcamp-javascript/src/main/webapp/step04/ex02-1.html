<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>객체 프로퍼티 설정 - 프로퍼티 추가하기</h1>

<script>
"use strict"

var obj1 = new Object();

// 프로퍼티 추가 문법 1)
// 객체명.프로퍼티명 = 값
//
obj1.name = "홍길동";


// 프로퍼티 추가 문법 2)
// 객체명["프로퍼티명"] = 값
// 객체명['프로퍼티명'] = 값  
// 프로퍼티에 특수문자나 공백이 들어갈 수 있다.
//
obj1["kor"] = 100;
obj1['eng'] = 90;


console.log(obj1);

</script>

</body>
</html>
