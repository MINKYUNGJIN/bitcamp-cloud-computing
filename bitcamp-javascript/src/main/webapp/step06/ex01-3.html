<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>DOM API - 태그 이름으로 태그 찾기</h1>

<!-- class는 UI를 제어하기위한 용도 -->
<h1 id="header1" class="g1 g3">제목1</h1>
<h1 id="header2" class="g1">제목2</h1>
<h1 id="header3" class="g1 g2 g3">제목3</h1>
<h1 id="header4" class="g2">제목</h1>


<script>
"use strict"

// => 리턴 값은 태그 객체를 담고 있는 HTMLCollection 객체이다.
// => 만약 해당 태그를 찾지 못햇으면 빈 HTMLCollection을 리턴한다.
//    null은 아니다.
var el = document.getElementsByClassName("g2 g3");
console.log(el);
console.log("--------------------------");

for(var value of el)
    console.log(value);

console.log("--------------------------");

</script>

</body>
</html>
