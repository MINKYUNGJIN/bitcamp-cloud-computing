<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>
<h1>익명 함수- 함수 호이스팅</h1>

<script>
"use strict"

// 익명 함수는 r-value(=을 기준으로 오른쪽) 이기 때문에 호이스팅 대상이 아니다.

// 변수 선언과 함수 정의만 호이스팅 된다.
// => 익명 함수는 = 연산자 오른쪽에 위치하기 때문에 호이스팅되지 않는다.

f1(); // 실행 오류!

// 다음 문장에서 호이스팅 대상은 f1변수 선언이다.
var f1 = function(){
    console.log("f1()...")
}

// 호출하는 방법은 일반 함수와 똑같다.
f1();

</script>


<script>

//ex
function foo(){
    var bar= function() {
        console.log('hello');
    };
    return bar();
    var bar = function() {
         console.log('world');
    };
}
foo();

</script>
</body>
</html>
